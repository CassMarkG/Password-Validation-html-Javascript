<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https:://www.google.com/recaptcha/api.js"  async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <!-- <script src="validation.js"></script> -->
  
    <title>Register</title>
</head>
<body>
    <div class="register">
        <div class="avatar">
            <img src="./images/avatar.png" alt="">
        </div>
        <h2>Register</h2>
        <h3>Please fill in all the spaces</h3>
        <form class="register-form">
            
            <div class="textbox">
                <input type="email" placeholder="Email"/>
                <span class="material-symbols-outlined">mail</span>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" id="passw" onkeyup="checkPassword(this.value)"/>
                <span class="material-symbols-outlined">lock</span>
                <!-- <span class="material-symbols-outlined" id="eye">visibility</span> -->
            </div>
            <div class="textbox">
                <input type="password" placeholder="Confirm Password" onkeyup="checkPassword(this.value)"/>
                <span class="material-symbols-outlined">lock</span>
            </div>
            <button type="submit">Register</button>
            
            <div class="validation">
                <ul>
                    <li id="number">Minimum 1 number</li>
                    <li id="uppercase">Minimum 1 uppercase</li>
                    <li id="special_char">Atleast 1 special character</li>
                    <li id="isAtleast8">More than 8 characters long</li>
                </ul>
            </div>
            
            <script>
                const password = document.getElementById('passw');
        const toggleBtn = document.getElementById('eye');
        const num = document.getElementById('number');
        const upper = document.getElementById('uppercase');
        const specialC = document.getElementById('special_char');
        const islength = document.getElementById('isAtleast8');
        
        //validate
        function checkPassword(data){
            //javascript regualr expression pattern
            const number = new RegExp('(?=.*[0-9])');
            const uppercase = new RegExp('(?=.*[A-Z])');
            const special_char = new RegExp('(?=.*[!@#\$%\^&\*])');
            const isAtleast8 = new RegExp('(?=.{8,})');
        
        
            //number validation
            if(number.test(data)){
                num.classList.add('valid');
            }else{
                num.classList.remove('valid');
            }
            if(uppercase.test(data)){
                upper.classList.add('valid');
            }else{
                upper.classList.remove('valid');
            }
            if(special_char.test(data)){
                specialC.classList.add('valid');
            }else{
                specialC.classList.remove('valid');
            }
            if(isAtleast8.test(data)){
                islength.classList.add('valid');
            }else{
                islength.classList.remove('valid');
            }
        }
            </script>

            <div class="g-recaptcha" data-sitekey="6LcY5DImAAAAAC9UDhvY6qMicPBpzk6XgRhGfM12"></div>

            <div class="forgot">
                <a href="#">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
